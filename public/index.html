<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GridStack</title>
    <style>
        .grid-stack {
            background: #FAFAD2;
        }

        .grid-stack-item-content {
            background-color: #18BC9C;
        }
        .flex {
            display: flex;
        }
        .comp {
            display: block;
            height: 100%;
            background: red;
            padding: 8px;
            border: 5px solid purple;
            min-width: 160px;
        }
        .gridStack-inner-wrap {
            display: flex;
            flex-direction: column;
            flex-grow: 1;

            outline: 1px solid blue;
        }
    </style>
</head>
<body>
<a href="https://gridstackjs.com/demo/sizeToContent.html">Example: Size to content</a>
<div id="root"></div>
</body>
</html>
