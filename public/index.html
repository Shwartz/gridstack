<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GridStack</title>
    <style>
        body {
            font-family: "Graphik", Arial, Helvetica, sans-serif, "Segoe UI", sans-serif;
            background: #ccc;
        }
        .grid-stack {
            margin-top: 8px;
            background: #f2f2f2;
        }

        .grid-stack-item-content {
            background-color: #18BC9C;
        }
        .flex {
            display: flex;
        }
        .comp {
            display: block;
            height: 100%;
            background: #bcf199;
            padding: 8px;
            border: 5px solid purple;
            min-width: 160px;
        }
        .gridStack-inner-wrap {
            display: flex;
            flex-direction: column;
            flex-grow: 1;

            outline: 1px solid blue;
        }

        table.blueTable {
            border: 1px solid #1C6EA4;
            background-color: #EEEEEE;
            width: 100%;
            text-align: left;
            border-collapse: collapse;
        }
        table.blueTable td, table.blueTable th {
            border: 1px solid #AAAAAA;
            padding: 3px 2px;
        }
        table.blueTable tbody td {
            font-size: 13px;
        }
        table.blueTable tr:nth-child(even) {
            background: #D0E4F5;
        }
        table.blueTable thead {
            background: #1C6EA4;
            background: linear-gradient(to bottom, #5592bb 0%, #327cad 66%, #1C6EA4 100%);
            border-bottom: 2px solid #444444;
        }
        table.blueTable thead th {
            font-size: 15px;
            font-weight: bold;
            color: #FFFFFF;
            border-left: 2px solid #D0E4F5;
        }
        table.blueTable thead th:first-child {
            border-left: none;
        }

        table.blueTable tfoot {
            font-size: 14px;
            font-weight: bold;
            color: #FFFFFF;
            background: #D0E4F5;
            background: linear-gradient(to bottom, #dcebf7 0%, #d4e6f6 66%, #D0E4F5 100%);
            border-top: 2px solid #444444;
        }
        table.blueTable tfoot td {
            font-size: 14px;
        }
        table.blueTable tfoot .links {
            text-align: right;
        }
        table.blueTable tfoot .links a{
            display: inline-block;
            background: #1C6EA4;
            color: #FFFFFF;
            padding: 2px 8px;
            border-radius: 5px;
        }
        .btn {
            margin: 4px;
            padding: 8px 12px;
            color: #ffffff;
            font-size: 14px;
            border-radius: 8px;
            background-image: linear-gradient(to bottom, #3498db, #2980b9);
            text-decoration: none;
            cursor: pointer;
        }

        .btn:hover {
            background-image: linear-gradient(to bottom, #3cb0fd, #3498db);
            text-decoration: none;
        }
        .scrollable {
            overflow-x: auto;
        }

        .trigger:has(+ .content .target) ~ .content .target {}
        .gridStackContainer:has(+ .grid-stack .grid-stack-item-content) ~ .grid-stack .grid-stack-item-content {
            border-radius: 8px;
            background: white;
            border: 1px solid #ccc;
        }

        .gridStackContainer:has(+ .grid-stack .grid-stack-item-content) ~ .grid-stack .grid-stack-item-content .gridStack-inner-wrap{
            outline: none;
        }

        .gridStackContainer:has(+ .grid-stack .grid-stack-item-content) ~ .grid-stack .grid-stack-item-content .comp {
            border: none;
            background: none;
        }


    </style>
</head>
<body>
<a href="https://gridstackjs.com/demo/sizeToContent.html">Example: Size to content</a>
<div id="root"></div>
</body>
</html>
